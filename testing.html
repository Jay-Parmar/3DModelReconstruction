<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Protected Page</title>
<style>
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://th.bing.com/th/id/OIP.JdUrl0w41SGjdsr2qN7CaAHaFj?rs=1&pid=ImgDetMain') repeat; /* A semi-transparent pattern */
    pointer-events: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="overlay"></div>
<h1>YOYOYOOOOOOOOOOOOOOOOOOO</h1>
<script>
  function maintainOverlay() {
    if (!document.getElementById('overlay')) {
      const overlay = document.createElement('div');
      overlay.id = 'overlay';
      document.body.appendChild(overlay);
    }
  }

  setInterval(maintainOverlay, 1000); // Check every second
</script>
</body>
</html>
